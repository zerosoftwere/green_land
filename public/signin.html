<!DOCTYPE html>
<html>
    <head>
        <mata charset="utf-8"/>
        <meta name="view" content="width=device-width, initial-scale=1"/>
        <title>Green House</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="style/style.css"/>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Green House</a>
                    <button class="navbar-toggle" aria-expanded="false" data-toggle="collapse"
                    data-target="#bs-navbar-collapse-1">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="bs-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Business</a></li>
                        <li><a href="#">Explore</a></li>
                    </ul>
    
                    <div class="navbar-form navbar-right">
                        <div class="form-group">
                            <a href="signup.html" type="button" role="button" class="btn btn-success">Sign up</a>
                        </div>
                    </div>

                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control"
                                placeholder="search"/>
                                <a class="btn btn-default input-group-addon" type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div> 
        </nav>

        <div class="container">
            <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Login Form
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label for="exampleInputEmail" class="control-label">Email Address</label>
                            </div>
                            <div class="col-sm-12">
                                <input type="email" class="form-control" 
                                    id="exampleInputEmail" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label class="control-label" for="exampleInputPassword">Password</label>
                            </div>
                            <div class="col-sm-12">
                                <input class="form-control" type="password" placeholder="Password"
                                id="exampleInputPassword"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <button class="btn btn-default" type="button">Submit</button>
                            </div>
                            <div class="col-sm-6 text-right">
                                <a href="#"><em>Forgot password?</em></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
<html>
